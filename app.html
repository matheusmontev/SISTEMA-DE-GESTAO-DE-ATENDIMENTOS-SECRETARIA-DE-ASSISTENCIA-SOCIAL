<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.S. - Sistema de Gestão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--round-md);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: var(--bg-main);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        .sidebar-header {
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile {
            padding: 1rem;
            background: var(--bg-main);
            border-radius: var(--round-md);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-shield-check" style="font-size: 2rem; color: var(--primary);"></i>
                <h2 style="font-size: 1.5rem; margin: 0; letter-spacing: -0.5px;">S.A.S.</h2>
            </div>
            
            <div id="userInfoPlaceholder" class="user-profile">
                <!-- User Profile Content -->
                <div class="user-avatar" id="userInitial">U</div>
                <div id="userInfo" style="font-size: 0.85rem; color: var(--text-secondary); overflow: hidden;">
                    <div style="font-weight: 600; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" id="userName">Carregando...</div>
                    <div id="userRole">Setor...</div>
                </div>
            </div>

            <nav id="mainNav">
                <a href="#" class="nav-link active" data-view="dashboard">
                    <i class="bi bi-grid-1x2"></i> Início
                </a>
                <a href="#" class="nav-link" data-view="search-dashboard">
                    <i class="bi bi-search"></i> Consultar CPF
                </a>
            </nav>

            <button id="logoutBtn" class="btn btn-outline-danger mt-auto">
                <i class="bi bi-box-arrow-left"></i> Sair
            </button>
        </aside>

        <main class="main-content" id="appContent">
            <h1>Carregando...</h1>
        </main>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { Router } from './js/router.js';

        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const mainNav = document.getElementById('mainNav');
        let currentUserData = null;

        // Navigation Handler
        mainNav.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-link')) {
                e.preventDefault();

                // Active class
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                const view = e.target.getAttribute('data-view');
                if (view === 'dashboard') {
                    loadUserDashboard(currentUserData);
                } else {
                    Router.loadView(view, currentUserData);
                }
            }
        });

        function loadUserDashboard(userData) {
            if (userData.role === 'admin') {
                Router.loadView('admin-dashboard', userData);
            } else if (userData.role === 'recepcao') {
                Router.loadView('reception-dashboard', userData);
            } else {
                Router.loadView('sector-dashboard', userData);
            }
        }

        // Check Auth Status
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUserData = userDoc.data();
                        console.log("Usuário Logado no App:", currentUserData);

                        if (!currentUserData.active) {
                            alert('Sua conta está desativada. Contate o administrador.');
                            await signOut(auth);
                            return;
                        }

                        document.getElementById('userName').textContent = currentUserData.name || 'Usuário';
                        document.getElementById('userRole').textContent = formatRole(currentUserData.role);
                        document.getElementById('userInitial').textContent = (currentUserData.name || 'U').charAt(0).toUpperCase();

                        function formatRole(role) {
                            const map = { 'admin': 'Chefe/Admin', 'recepcao': 'Recepção', 'bolsa_familia': 'Bolsa Família', 'crianca_feliz': 'Criança Feliz', 'psicologia': 'Psicologia', 'assistencia_social': 'Assistência Social', 'loas': 'LOAS', 'anexo_cras': 'Anexo do CRAS' };
                            return map[role] || role;
                        }

                        // Initialize Router
                        Router.init('appContent');
                        loadUserDashboard(currentUserData);

                    } else {
                        userInfo.innerHTML = `<strong>${user.email}</strong><br><small>Perfil não encontrado no Banco de Dados.</small>`;
                    }
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    userInfo.innerHTML = `
                        <strong style="color:red">Erro ao carregar:</strong><br>
                        <small>${error.message}</small>
                    `;
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Logout Error:", error);
                alert('Erro ao sair.');
            }
        });
    </script>
</body>

</html>
