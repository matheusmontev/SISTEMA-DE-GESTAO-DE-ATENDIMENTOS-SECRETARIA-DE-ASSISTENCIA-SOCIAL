<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.S. - Setup Inicial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-3">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h1 class="text-center mb-3">Configuração Inicial</h1>
            <p class="text-center mb-3">Crie o primeiro usuário Administrador (Chefe) para acessar o sistema.</p>

            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Usuário de Login</label>
                    <input type="text" id="username" class="form-control" placeholder="Ex: admin" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Criar Administrador</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { UserService } from './js/services/user-service.js';

        const form = document.getElementById('setupForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;

            // Generate email from username
            let username = document.getElementById('username').value.trim();
            if (!username.includes('@')) {
                username = username + '@sistema.local';
            }

            const password = document.getElementById('password').value;
            const btn = form.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Criando...';
                message.textContent = '';

                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;

                // 2. Create Firestore Profile
                await UserService.createUserProfile(user.uid, {
                    name: name,
                    email: username, // Store the 'email' (username@domain)
                    username: username.split('@')[0], // Store raw username for display
                    role: 'admin', // Force admin role
                    sector: 'Administração'
                });

                message.innerHTML = '<span style="color: green;">Administrador criado com sucesso! <a href="index.html">Ir para Login</a></span>';
                form.reset();

            } catch (error) {
                console.error(error);
                message.innerHTML = `<span style="color: red;">Erro: ${error.message}</span>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Administrador';
            }
        });
    </script>
</body>

</html>
