<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.S. - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: var(--round-lg);
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out;
        }

        .login-logo {
            width: 100%;
            max-width: 250px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .login-logo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card" style="text-align: center;">
            <div class="login-logo">
                <img src="img/LOGO SEC SOCIAL.png" alt="Logo Secretaria de Assistência Social">
            </div>
            <div class="login-header">
                <h1 style="font-size: 1.75rem; letter-spacing: -1px; margin-bottom: 0.5rem;">S.A.S.</h1>
                <p class="text-secondary" style="font-size: 0.95rem;">Secretaria de Assistência Social</p>
            </div>

            <form id="loginForm" class="mt-3">
                <div class="form-group">
                    <label for="username" class="form-label">Usuário ou E-mail</label>
                    <input type="text" id="username" class="form-control" placeholder="usuario" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div id="errorMessage" class="mb-3"
                    style="color: var(--danger); display: none; font-size: 0.875rem; background: #fee2e2; padding: 0.75rem; border-radius: var(--round-sm); border-left: 3px solid var(--danger);">
                </div>

                <button type="submit" class="btn btn-primary w-100" style="padding: 0.75rem;">
                    Acessar Sistema
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get username and append fake domain
            let username = document.getElementById('username').value.trim();
            if (!username.includes('@')) {
                username = username + '@sistema.local';
            }

            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Entrando...';
                errorMessage.style.display = 'none';

                // Attempt login
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                console.log("Logged in:", userCredential.user);

                // Redirect
                window.location.href = 'app.html';

            } catch (error) {
                console.error("Login Error:", error);
                errorMessage.textContent = getFriendlyErrorMessage(error.code);
                errorMessage.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-credential':
                    return 'E-mail ou senha incorretos.';
                case 'auth/user-not-found':
                    return 'Usuário não encontrado.';
                case 'auth/wrong-password':
                    return 'Senha incorreta.';
                case 'auth/too-many-requests':
                    return 'Muitas tentativas. Tente novamente mais tarde.';
                default:
                    return 'Ocorreu um erro ao fazer login: ' + errorCode;
            }
        }
    </script>
</body>

</html>
